<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <!-- <a href="#" class="brand-logo">Logo</a> -->
            <ul id="nav-mobile" class="right hide-on-sm-and-down">
                <li><a href="#" aria-disabled="true">Highscores</a></li>
            </ul>
        </div>
    </nav>

    <!-- header -->
    <p id="timer" class = "my-timer hidden">Time Left: 0</p>
    <header class="container">
        <section class="row">
            <section class="col s1"></section>
            <section class="col s10 centered">
                <h2>Coding Quiz</h2>
                <h5>A timed quiz on JavaScript fundamentals!</h5>
                <hr class ="myhr">
                <div ><a id ="letsgo" class="waves-effect waves-light btn-large red longlong">lets go!</a></div>
            </section>
            <section class="col s1"></section>
        </section>
    </header>

    <!-- main -->
    <main class="container">
        <section class="row">
            <section class="col s1"></section>
            <section id = "question" class="col s10"></section>
            <section class="col s1"></section>
        </section>
        <!-- end row -->
        <section class="row">
            <section class="col s1"></section>
            <section id = "endscreen" class="col s10"></section>
            <section class="col s1"></section>
        </section>
        <!-- highscores -->
        <section class="row">
            <section class="col s1"></section>
            <section id = "highscores" class="col s10"></section>
            <section class="col s1"></section>
        </section>
    </main>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src ="./assets/codequiz.js"></script>
</body>
</html>
